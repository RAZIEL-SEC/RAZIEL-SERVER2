<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>RAZIEL-SERVER - Upload/Download</title>
    <style>
        /* Preserve seu estilo original, adicione aqui se desejar */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 30px;
        }
        h1, h2 {
            color: #f5f5f5;
        }
        form {
            margin: 20px auto;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input[type="file"] {
            color: #fff;
        }
        input[type="submit"] {
            background-color: #ff4b5c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #e04352;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }
        ul li {
            margin: 10px 0;
            padding: 10px;
            background-color: #222;
            border-radius: 8px;
            text-align: left;
            word-break: break-word;
        }
        ul li a {
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Servidor RAZIEL - Upload e Download</h1>

    <!-- Formulário corrigido: enctype obrigatório para upload funcionar -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Enviar">
    </form>

    <h2>Arquivos disponíveis para download:</h2>
    <ul>
        {% for file in files %}
        <li><a href="/download/{{ file }}">{{ file }}</a></li>
        {% else %}
        <li><em>Nenhum arquivo disponível.</em></li>
        {% endfor %}
    </ul>

</body>
</html>
