<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAZIEL-SERVER - Upload/Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="servidor.ico" type="image/x-icon">
    <style>
        /* Tema dark inspirado no segundo HTML, aplicado sobre Bootstrap */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background-color: #121212;
        }
        .card {
            background-color: #222;
            border: 1px solid #333;
            color: #ffffff;
        }
        .card-header {
            background-color: #333;
            color: #f5f5f5;
        }
        .btn-primary {
            background-color: #ff4b5c;
            border-color: #ff4b5c;
        }
        .btn-primary:hover {
            background-color: #e04352;
            border-color: #e04352;
        }
        .btn-success {
            background-color: #1db954;
            border-color: #1db954;
        }
        .btn-success:hover {
            background-color: #17a74a;
            border-color: #17a74a;
        }
        .list-group-item {
            background-color: #222;
            border-color: #333;
            color: #ffffff;
        }
        .list-group-item a {
            color: #1db954;
            text-decoration: none;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
        .text-muted {
            color: #888 !important;
        }
        h1, h2, h5 {
            color: #f5f5f5;
        }
        .form-control {
            background-color: #333;
            border-color: #555;
            color: #ffffff;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #777;
            color: #ffffff;
        }
        .form-label {
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">RAZIEL SERVER ü¶á</h1>
        <h1 class="text-center mb-4">Servidor de Upload e Download</h1>

        <!-- Formul√°rio de Upload (mantido como no segundo HTML: upload de um arquivo) -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Fazer Upload de Arquivos</h5>
            </div>
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Selecione o arquivo:</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Arquivo</button>
                </form>
            </div>
        </div>

        <!-- Lista de Arquivos para Download (mantido como no segundo HTML: links simples) -->
        <div class="card">
            <div class="card-header">
                <h5>Arquivos Dispon√≠veis para Download</h5>
            </div>
            <div class="card-body">
                {% if files %}
                    <ul class="list-group">
                        {% for file in files %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ file }}
                                <a href="/download/{{ file }}" class="btn btn-success btn-sm">Baixar</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted">Nenhum arquivo dispon√≠vel.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
