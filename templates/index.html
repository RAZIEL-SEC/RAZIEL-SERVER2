<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de Upload e Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="servidor.ico" type="image/x-icon">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">RAZIEL SERVER ü¶á</h1>
        <h1 class="text-center mb-4">Servidor de Upload e Download</h1>
        
        
        <!-- Formul√°rio de Upload -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Fazer Upload de Arquivos</h5>
            </div>
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="files" class="form-label">Selecione os arquivos:</label>
                        <input type="file" class="form-control" id="files" name="files" multiple required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Arquivos</button>
                </form>
            </div>
        </div>
        
        <!-- Lista de Arquivos para Download -->
        <div class="card">
            <div class="card-header">
                <h5>Arquivos Dispon√≠veis para Download</h5>
            </div>
            <div class="card-body">
                {% if files %}
                    <ul class="list-group">
                        {% for file in files %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ file }}
                                <a href="/download/{{ file }}" class="btn btn-success btn-sm">Baixar</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted">Nenhum arquivo dispon√≠vel.</p>
                {% endif %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
